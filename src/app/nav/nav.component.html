<nav class="navbar navbar-expand-md navbar-dark bg-primary">
 <div class="container">
  <a class="navbar-brand" href="#">DatingApp</a>
  <ul class="navbar-nav mr-auto" *ngIf="isUserLoggedIn()">
    <li class="nav-item active">
      <a class="nav-link" href="#">Matches</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Lists</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Messages</a>
    </li>
  </ul>
  <div *ngIf="isUserLoggedIn()" class="dropdown" dropdown >
    <a class="dropdown-toggle text-light" dropdownToggle>
      Welcome {{this.authService.decodedToken?.preferred_username | titlecase}} 
    </a>
  
    <div class="dropdown-menu mt-3" *dropdownMenu>
      <i class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</i>
       <div class="dropdown-divider"></div>
      <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a>
    </div>
  </div>
  <form *ngIf="!isUserLoggedIn()" #loginForm="ngForm" (ngSubmit)= "login()" class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="text" placeholder="Username" required name="username" [(ngModel)]="model.username">
    <input class="form-control mr-sm-2" type="password" placeholder="Password" required name="password" [(ngModel)]="model.password">
    <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
  </form>
 </div>
</nav>
